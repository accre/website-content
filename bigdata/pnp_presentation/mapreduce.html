<!DOCTYPE html>
<html>
	<head>
		<title>Dagre</title>
		<meta charset="utf-8">
		<style>
		svg {
			overflow: hidden;
		}

		/* This sets the color for "TK" nodes to a light blue green. */
		g.type-TK > rect {
			fill: #00ffd0;
		}

		text {
			font-weight: 300;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
			font-size: 14px;
		}

		.node rect {
			stroke: #999;
			fill: #fff;
			stroke-width: 1.5px;
		}

		.edgePath path {
			stroke: #333;
			stroke-width: 1.5px;
		}

		</style>
	</head>
	<body>
		<svg width=1120 height=630></svg>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://cpettitt.github.io/project/dagre/v0.5.1/dagre.js"></script>
		<script src="http://cpettitt.github.io/project/dagre-d3/v0.3.0/dagre-d3.js"></script>
    <script src="mapreduce.js"></script>
	</body>
</html>
